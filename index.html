<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gone Postal – Black-Market Firepower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="logo-container">
      <img id="logo" src="https://i.imgur.com/qFCCq2v.jpeg" alt="Gone Postal Logo">
    </div>
    <h1>GONE POSTAL</h1>
    <p class="tagline">Special Forces Supply • No Questions Asked</p>
    <div id="cart" onclick="alert('Cart: ' + cart.length + ' items')">
      CART [<span id="cart-count">0</span>]
    </div>
  </header>

  <div class="filters">
    <button class="filter-btn active" data-category="all">ALL</button>
    <button class="filter-btn" data-category="rifle">RIFLES</button>
    <button class="filter-btn" data-category="smg">SMG</button>
    <button class="filter-btn" data-category="shotgun">SHOTGUN</button>
  </div>

  <main id="gun-grid"></main>

  <!-- MODAL -->
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer>
    <p>© Gone Postal 2025 – “We deliver when the post office won't.”</p>
    <p style="color: #ff0033; margin-top: 10px;">⚠️ N.Q.A. PROTOCOL ACTIVE ⚠️</p>
  </footer>

  <script src="guns.js"></script>
</body>
</html>
